<!DOCTYPE html>
<html>
<head>

	<script>
		// creates an empty red-black tree
		// svg is a reference to a d3 SVG object
		function RBTree() {
			this.root = new RBNode(null,null,0);
			this.root.setColor("black");
			
			this.getBlackHeight = function() {
				
			}
			
			this.insert = function(key) {
				this.root.insert(key);
			}
			
			this.delete = function() {
				
			}
			
			this.search = function() {
				
			}
			
			this.drawTree = function (svg) {
				this.root.draw(svg);
			}
		}
		
		function RBNode(key, parent, depth) {

			this.getColor = function () {
				return this.color;
			}
			
			this.setColor = function(color) {
				this.color = color;
			}
			
			this.insert = function (value) {
				if (this.key == null) {
					this.key = value;
					this.left = new RBNode(null, this);
					this.right = new RBNode(null, this);
					this.left.setColor("black");
					this.right.setColor("black");
				}
				else if (this.key > value) {
					this.left.insert(value);
				}
				else if (this.key < value) {
					this.right.insert(value);
				}
			}
			
			this.isLeaf = function() {
				if (this.left.getValue == null && 
						this.right.getValue == null) {
					return true;
				}
				else {
					return false;
				}
			}
			
			this.isRoot = function() {
				if (this.parent == null) {
					return true;
				}
				else {
					return false;
				}
			}
			
			this.draw = function(svg) {
				
			}
			
			// default construction
			this.key = key;
			this.parent = parent;
			this.left;
			this.right;
			this.color = "red";
			
			if (this.key != null) {
				this.left = new RBNode(null, this);
				this.right = new RBNode(null, this);
			}
			
		}
		
		// SVG setup variables
		var height = 600;
		var width = 1000;
		var margin = {
				"top":10,
				"bottom":10,
				"left":10,
				"right":10
		}
		
		
	</script>
</head>
<body>

<script>
var svg = d3.select("body").append("svg")
.attr("height", height + margin.top + margin.bottom)
.attr("width", width + margin.left + margin.right)
.append("g")
	.attr("x", margin.left)
	.attr("y", margin.top)
	.attr("width", width)
	.attr("height", height);
	
var rbt = new RBTree(svg);
rbt.insert(10);

</script>
